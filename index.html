<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.‑F. Nakmouche – Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="profile-wrapper">
          <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo" />
          <div class="hero-text">
            <h1 id="profileName"></h1>
            <p id="profileTagline" class="tagline"></p>
            <nav id="socialLinks" class="links"></nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section id="bioSection">
        <h2>Biography</h2>
        <p id="bio"></p>
      </section>
      <section id="affiliationsSection">
        <h2>Affiliations</h2>
        <ul id="affiliations"></ul>
      </section>
      <section id="newsSection">
        <h2>News</h2>
        <ul id="news"></ul>
      </section>
      <section id="publicationsSection">
        <h2>Selected Publications</h2>
        <ul id="publications"></ul>
      </section>
      <section id="projectsSection">
        <h2>Projects</h2>
        <ul id="projects"></ul>
      </section>
      <section id="awardsSection">
        <h2>Awards</h2>
        <ul id="awards"></ul>
      </section>
      <section id="serviceSection">
        <h2>Service &amp; Outreach</h2>
        <ul id="service"></ul>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; <span id="currentYear"></span> <span id="nameFooter"></span>. All rights reserved.</p>
      </div>
    </footer>
    <script src="data/profile.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
